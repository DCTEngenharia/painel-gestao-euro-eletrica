<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Gest√£o de Projetos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e5e5e5;
      margin: 0;
      padding: 0;
    }

    .topo {
      background: #ffffff;
      padding: 12px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo-dct {
      height: 46px;
      object-fit: contain;
    }

    .logo-eurofarma {
      height: 65px;
      object-fit: contain;
    }

    .titulo-centro {
      flex-grow: 1;
      text-align: center;
      margin: 0 20px;
    }

    .titulo-centro .linha1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.6px;
      color: #222;
    }

    .titulo-centro .linha2 {
      font-size: 19px;
      font-weight: 700;
      margin: 4px 0 0 0;
      color: #444;
    }

    .painel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      padding: 20px 40px;
      flex-wrap: nowrap;
      min-width: 960px;
      overflow-x: auto;
    }

    .bloco-indicadores {
      flex: none;
      width: 720px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      align-items: center;
      margin-left: 2.54cm; /* deslocamento preciso */
    }

    .indicadores {
      display: flex;
      gap: 14px;
      flex-wrap: nowrap;
      justify-content: center;
    }

    .indicador {
      background: #0078D4;
      border-radius: 20px;
      padding: 14px 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 180px;
      max-width: 200px;
      text-align: center;
      color: #ffffff;
    }

    .indicador .titulo {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .indicador .valor {
      font-size: 22px;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 4px;
    }

    .indicador .texto {
      font-size: 12px;
    }

    .graficos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 34px;
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      width: 220px;
      flex-shrink: 0;
      margin-left: auto;
      margin-right: 0;
    }

    .grafico-container {
      position: relative;
      width: 180px;
      height: 200px;
    }

    .grafico-container canvas {
      width: 160px !important;
      height: 160px !important;
    }

    .grafico-label {
      position: absolute;
      top: 56%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .grafico-titulo {
      text-align: center;
      font-weight: 600;
      font-size: 13px;
      color: #333;
      margin-bottom: 12px;
    }

    #csvButtonContainer {
      position: fixed;
      bottom: 18px;
      right: 18px;
      font-size: 11px;
      background: rgba(255,255,255,0.85);
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    @media screen and (max-width: 768px) {
      .painel {
        flex-direction: column;
        align-items: center;
      }

      .bloco-indicadores,
      .graficos {
        max-width: 100%;
        width: 100%;
        margin-left: 0;
      }

      .graficos {
        margin-top: 40px;
      }

      .indicadores {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="topo">
    <img src="https://i.imgur.com/Jfm7qFu.png" class="logo-dct" alt="Logo DCT Engenharia">
    <div class="titulo-centro">
      <p class="linha1">Gest√£o de Projetos</p>
      <p class="linha2">El√©trica ‚Äì DCT / Eurofarma</p>
    </div>
    <img src="https://i.imgur.com/J1NK2oP.png" class="logo-eurofarma" alt="Logo Eurofarma">
  </div>

  <div class="painel">
    <div class="bloco-indicadores">
      <div class="indicadores" id="indicadoresDCT"></div>
      <div class="indicadores" id="indicadoresEurofarma"></div>
    </div>

    <div class="graficos">
      <div class="grafico-container">
        <div class="grafico-titulo">Distribui√ß√£o por Status</div>
        <canvas id="graficoStatus"></canvas>
        <div class="grafico-label" id="labelStatus">0%</div>
      </div>
      <div class="grafico-container">
        <div class="grafico-titulo">Projetos em Andamento</div>
        <canvas id="graficoAndamento"></canvas>
        <div class="grafico-label" id="labelAndamento">0%</div>
      </div>
    </div>
  </div>

  <div id="csvButtonContainer">
    <label for="arquivoCSV">üìÅ Importar CSV</label><br />
    <input type="file" id="arquivoCSV" accept=".csv" />
  </div>
<script>
  const planilhaCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTeKHP3NBrjWs7vY3PRYZAsaQ4hY0cZwHl3SbzkH6GOgeVeBxFHhZj1io0-U4Vx3Su9FRFmjwI7NIxW/pub?output=csv";

  function processaDados(data) {
    const containerDCT = document.getElementById("indicadoresDCT");
    const containerEurofarma = document.getElementById("indicadoresEurofarma");
    containerDCT.innerHTML = "";
    containerEurofarma.innerHTML = "";

    let totalProjetos = data.length;
    let andamento = 0;

    const contagemDCT = {
      "Conclu√≠do": 0,
      "Em Andamento": 0,
      "Em Revis√£o": 0
    };

    const contagemEurofarma = {
      "Submetido Aconex": 0,
      "Aprovado": 0,
      "Revis√£o Solicitada": 0,
      "Em An√°lise": 0
    };

    data.forEach(row => {
      const status = row.Status?.trim().toUpperCase();
      if (status === "CONCLU√çDO") contagemDCT["Conclu√≠do"]++;
      if (status === "EM ANDAMENTO") contagemDCT["Em Andamento"]++;
      if (status === "EM REVIS√ÉO") contagemDCT["Em Revis√£o"]++;
      if (status === "EM ANDAMENTO") andamento++;

      const submetido = row["Submetido Aconex"]?.trim().toUpperCase();
      if (submetido === "SIM") contagemEurofarma["Submetido Aconex"]++;

      const resposta = row["Resposta Aconex"]?.trim().toUpperCase();
      if (resposta === "APROVADO") contagemEurofarma["Aprovado"]++;
      if (resposta === "REVIS√ÉO") contagemEurofarma["Revis√£o Solicitada"]++;
      if (resposta === "EM AN√ÅLISE") contagemEurofarma["Em An√°lise"]++;
    });

    // Indicadores DCT
    containerDCT.innerHTML += `
      <div class="indicador">
        <div class="titulo">Total de Projetos</div>
        <div class="valor">${totalProjetos}</div>
        <div class="texto">projetos</div>
      </div>
    `;
    Object.entries(contagemDCT).forEach(([status, count]) => {
      containerDCT.innerHTML += `
        <div class="indicador">
          <div class="titulo">${status}</div>
          <div class="valor">${count}</div>
          <div class="texto">projetos</div>
        </div>
      `;
    });

    // Indicadores Eurofarma
    Object.entries(contagemEurofarma).forEach(([status, count]) => {
      containerEurofarma.innerHTML += `
        <div class="indicador">
          <div class="titulo">${status}</div>
          <div class="valor">${count}</div>
          <div class="texto">projetos</div>
        </div>
      `;
    });

    // Gr√°fico Status
    const maiorStatus = Object.entries(contagemDCT).sort((a, b) => b[1] - a[1])[0];
    const percentualStatus = Math.round((maiorStatus[1] / totalProjetos) * 100);
    document.getElementById("labelStatus").innerText = `${percentualStatus}%`;

    new Chart(document.getElementById("graficoStatus"), {
      type: "doughnut",
      data: {
        labels: [maiorStatus[0], "Outros"],
        datasets: [{
          data: [maiorStatus[1], totalProjetos - maiorStatus[1]],
          backgroundColor: ["#0078D4", "#E0E0E0"]
        }]
      },
      options: {
        cutout: "70%",
        plugins: { legend: { display: false } }
      }
    });

    // Gr√°fico Andamento
    const percentualAndamento = Math.round((andamento / totalProjetos) * 100);
    document.getElementById("labelAndamento").innerText = `${percentualAndamento}%`;

    new Chart(document.getElementById("graficoAndamento"), {
      type: "doughnut",
      data: {
        labels: ["Em Andamento", "Outros"],
        datasets: [{
          data: [andamento, totalProjetos - andamento],
          backgroundColor: ["#34A853", "#E0E0E0"]
        }]
      },
      options: {
        cutout: "70%",
        plugins: { legend: { display: false } }
      }
    });
  }

  fetch(planilhaCSV)
    .then(response => response.text())
    .then(csv => {
      Papa.parse(csv, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          processaDados(results.data);
        }
      });
    });

  document.getElementById("arquivoCSV").addEventListener("change", function(e) {
    Papa.parse(e.target.files[0], {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        processaDados(results.data);
      }
    });
  });
</script>
</body>
</html>
