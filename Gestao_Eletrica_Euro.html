<!-- Dashboard DTO v2.7 ‚Äì Indicadores √† esquerda, gr√°ficos fixos √† direita -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Gest√£o de Projetos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e5e5e5;
      margin: 0;
      padding: 0;
    }

    .topo {
      background: #ffffff;
      padding: 12px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo-dct {
      height: 46px;
      object-fit: contain;
    }

    .logo-eurofarma {
      height: 65px;
      object-fit: contain;
    }

    .titulo-centro {
      flex-grow: 1;
      text-align: center;
      margin: 0 20px;
    }

    .titulo-centro .linha1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.6px;
      color: #222;
    }

    .titulo-centro .linha2 {
      font-size: 19px;
      font-weight: 700;
      margin: 4px 0 0 0;
      color: #444;
    }

    .painel {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 40px;
      padding: 20px 40px;
      flex-wrap: nowrap;
      min-width: 960px;
      overflow-x: auto;
    }

    .bloco-indicadores {
      flex: none;
      width: 720px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      align-items: flex-start;
      margin-left: 0.3cm; /* ‚úÖ alinhado com a tabela */
    }

    .indicadores {
      display: flex;
      gap: 14px;
      flex-wrap: nowrap;
      justify-content: flex-start;
    }

    .indicador {
      background: #0078D4;
      border-radius: 20px;
      padding: 14px 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 180px;
      max-width: 200px;
      text-align: center;
      color: #ffffff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .indicador:hover {
      transform: scale(1.03);
    }

    .indicador .titulo {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .indicador .valor {
      font-size: 22px;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 4px;
    }

    .indicador .texto {
      font-size: 12px;
    }

    .graficos {
      flex: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 34px;
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      width: 220px;
      margin-left: auto; /* ‚úÖ fixado no canto direito */
    }

    .grafico-container {
      position: relative;
      width: 180px;
      height: 200px;
    }

    .grafico-container canvas {
      width: 160px !important;
      height: 160px !important;
    }

    .grafico-label {
      position: absolute;
      top: 56%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .grafico-titulo {
      text-align: center;
      font-weight: 600;
      font-size: 13px;
      color: #333;
      margin-bottom: 12px;
    }

    #csvButtonContainer {
      position: fixed;
      bottom: 18px;
      right: 18px;
      font-size: 11px;
      background: rgba(255,255,255,0.85);
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    #tabelaProjetos {
      background: #ffffff;  /* ‚úÖ bordas retas ‚Äî arredondamento removido */
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      width: 860px;             /* ‚úÖ largura expandida da tabela */
      height: 200px;            /* ‚úÖ altura fixa vis√≠vel ‚Äî mesmo sem dados */
      max-height: 200px;        /* ‚úÖ limite vertical para scroll ativar */
      overflow-y: auto;         /* ‚úÖ scroll vertical autom√°tico */
      overflow-x: auto;         /* ‚úÖ scroll horizontal para muitas colunas */
      margin: 16px 0 0 0cm;     /* ‚úÖ colado na lateral esquerda */
      padding: 20px;            /* ‚úÖ espa√ßamento interno para leitura clara */
      font-size: 13px;          /* ‚úÖ texto padronizado dos dados */
      color: #333;              /* ‚úÖ cor de fonte neutra e leg√≠vel */
}


    #tabelaProjetos table {
      width: 100%;
      border-collapse: collapse;
    }

    #tabelaProjetos th, #tabelaProjetos td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }

    #tabelaProjetos th {
      background: #f2f2f2;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .painel {
        flex-direction: column;
        align-items: center;
      }

      .bloco-indicadores,
      .graficos {
        max-width: 100%;
        width: 100%;
        margin-left: 0;
      }

      .graficos {
        margin-top: 40px;
      }

      .indicadores {
        flex-wrap: wrap;
        justify-content: center;
      }

      #tabelaProjetos {
        width: 96%;
        max-height: 300px;
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>

<!-- ::::::::: CONTINUA√á√ÉO DO C√ìDIGO ‚Äì PARTE 01B ::::::::: -->
<!-- Parte 01B ‚Äì Dashboard DTO v2.8 -->
<!-- Desenvolvido por DTO + Copilot = Engenharia com Estilo e Precis√£o üß± -->

<body>

  <div class="topo">
    <img src="https://i.imgur.com/Jfm7qFu.png" class="logo-dct" alt="Logo DCT Engenharia">
    <div class="titulo-centro">
      <p class="linha1">Gest√£o de Projetos</p>
      <p class="linha2">El√©trica ‚Äì DCT / Eurofarma</p>
    </div>
    <img src="https://i.imgur.com/J1NK2oP.png" class="logo-eurofarma" alt="Logo Eurofarma">
  </div>

  <!-- üß± PAINEL PRINCIPAL COM TODOS OS BLOCOS ALINHADOS -->
  <div class="painel">
  
    <!-- üîµ BLOCO DE INDICADORES -->
    <div class="bloco-indicadores">
      <div class="indicadores" id="indicadoresDCT"></div>
      <div class="indicadores" id="indicadoresEurofarma"></div>

      <!-- üîµ TABELA ‚Äî agora dentro do bloco, logo abaixo dos indicadores -->
      <div id="tabelaProjetos">
        <p style="text-align:center; color:#777;">Selecione um indicador para exibir os dados aqui...</p>
      </div>
    </div>

    <!-- üü† GR√ÅFICOS ROSCA ‚Äî fixos √† direita e no topo -->
    <div class="graficos">
      <div class="grafico-container">
        <div class="grafico-titulo">Alerta de Prazos</div>
        <canvas id="graficoStatus"></canvas>
        <div class="grafico-label" id="labelStatus">0%</div>
      </div>
      <div class="grafico-container">
        <div class="grafico-titulo">Submiss√µes da Semana</div>
        <canvas id="graficoAndamento"></canvas>
        <div class="grafico-label" id="labelAndamento">0%</div>
      </div>
    </div>

  </div>

  <!-- üü¢ BOT√ÉO CSV -->
  <div id="csvButtonContainer">
    <label for="arquivoCSV">üìÅ Importar CSV</label><br />
    <input type="file" id="arquivoCSV" accept=".csv" />
  </div>

<!-- ::::::::: IN√çCIO DO C√ìDIGO ‚Äì PARTE 02 ::::::::: -->
<script>
  const planilhaCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTeKHP3NBrjWs7vY3PRYZAsaQ4hY0cZwHl3SbzkH6GOgeVeBxFHhZj1io0-U4Vx3Su9FRFmjwI7NIxW/pub?output=csv";
  let dadosProjetos = [];

  function processaDados(data) {
    dadosProjetos = data;
    const containerDCT = document.getElementById("indicadoresDCT");
    const containerEurofarma = document.getElementById("indicadoresEurofarma");
    containerDCT.innerHTML = "";
    containerEurofarma.innerHTML = "";

    let totalProjetos = data.length;

    const contagemDCT = {
      "Conclu√≠do": 0,
      "Em Andamento": 0,
      "Em Revis√£o": 0
    };

    const contagemEurofarma = {
      "Submetido Aconex": 0,
      "Aprovado": 0,
      "Revis√£o Solicitada": 0,
      "Em An√°lise": 0
    };

    data.forEach(row => {
      const status = row.Status?.trim().toUpperCase();
      if (status === "CONCLU√çDO") contagemDCT["Conclu√≠do"]++;
      if (status === "EM ANDAMENTO") contagemDCT["Em Andamento"]++;
      if (status === "EM REVISAO" || status === "EM REVIS√ÉO") contagemDCT["Em Revis√£o"]++;

      const submetido = row["Submetido Aconex"]?.trim().toUpperCase();
      if (submetido === "SIM") contagemEurofarma["Submetido Aconex"]++;

      const resposta = row["Resposta Aconex"]?.trim().toUpperCase();
      if (resposta === "APROVADO") contagemEurofarma["Aprovado"]++;
      if (resposta === "REVIS√ÉO SOLICITADA") contagemEurofarma["Revis√£o Solicitada"]++;
      if (resposta === "EM AN√ÅLISE") contagemEurofarma["Em An√°lise"]++;
    });

    containerDCT.innerHTML += `
      <div class="indicador" data-status="TODOS">
        <div class="titulo">Total de Projetos</div>
        <div class="valor">${totalProjetos}</div>
        <div class="texto">projetos</div>
      </div>
    `;
    Object.entries(contagemDCT).forEach(([status, count]) => {
      containerDCT.innerHTML += `
        <div class="indicador" data-status="${status.toUpperCase()}">
          <div class="titulo">${status}</div>
          <div class="valor">${count}</div>
          <div class="texto">projetos</div>
        </div>
      `;
    });

    Object.entries(contagemEurofarma).forEach(([status, count]) => {
      containerEurofarma.innerHTML += `
        <div class="indicador" data-resposta="${status.toUpperCase()}">
          <div class="titulo">${status}</div>
          <div class="valor">${count}</div>
          <div class="texto">projetos</div>
        </div>
      `;
    });

    document.querySelectorAll(".indicador").forEach(indicador => {
      indicador.addEventListener("click", () => {
        const status = indicador.dataset.status;
        const resposta = indicador.dataset.resposta;
        if (status) filtraPorStatus(status);
        else if (resposta) filtraPorResposta(resposta);
      });
    });

    const hoje = new Date();
    const diaSemana = hoje.getDay();
    const segunda = new Date(hoje);
    segunda.setDate(hoje.getDate() - (diaSemana === 0 ? 6 : diaSemana - 1));
    const domingo = new Date(segunda);
    domingo.setDate(segunda.getDate() + 6);

    let simSemana = 0;
    let naoSemana = 0;

    dadosProjetos.forEach(row => {
      const prazoRaw = row["Prazo"];
      if (!prazoRaw) return;
      const prazo = new Date(prazoRaw.trim());
      const submetido = row["Submetido Aconex"]?.trim().toUpperCase();
      if (prazo >= segunda && prazo <= domingo) {
        if (submetido === "SIM") simSemana++;
        else naoSemana++;
      }
    });

    const totalSemana = simSemana + naoSemana;
    const percentualNAO = totalSemana > 0 ? Math.round((naoSemana / totalSemana) * 100) : 0;

    document.getElementById("labelStatus").innerText = `${percentualNAO}%`;
    if (window.graficoStatusObj) window.graficoStatusObj.destroy();
    window.graficoStatusObj = new Chart(document.getElementById("graficoStatus"), {
      type: "doughnut",
      data: {
        labels: ["Entregues (SIM)", "Pendentes (N√ÉO)"],
        datasets: [{
          data: [simSemana, naoSemana],
          backgroundColor: ["#34A853", "#EA4335"]
        }]
      },
      options: {
        cutout: "70%",
        plugins: { legend: { display: false } }
      }
    });

    document.getElementById("labelAndamento").innerText = `${simSemana} Doc's`;
    if (window.graficoAndamentoObj) window.graficoAndamentoObj.destroy();
    window.graficoAndamentoObj = new Chart(document.getElementById("graficoAndamento"), {
      type: "doughnut",
      data: {
        labels: ["SIM", "N√ÉO"],
        datasets: [{
          data: [simSemana, naoSemana],
          backgroundColor: ["#0078D4", "#E0E0E0"]
        }]
      },
      options: {
        cutout: "70%",
        plugins: { legend: { display: false } }
      }
    });
  }

  function filtraPorStatus(statusFiltrado) {
    let projetosFiltrados = dadosProjetos;
    if (statusFiltrado !== "TODOS") {
      projetosFiltrados = projetosFiltrados.filter(row =>
        row.Status?.trim().toUpperCase() === statusFiltrado
      );
    }
    renderizaTabela(projetosFiltrados, `Status: ${statusFiltrado}`);
  }

  function filtraPorResposta(respostaFiltrada) {
    let projetosFiltrados = [];
    if (respostaFiltrada === "SUBMETIDO ACONEX") {
      projetosFiltrados = dadosProjetos.filter(row =>
        row["Submetido Aconex"]?.trim().toUpperCase() === "SIM"
      );
    } else {
      projetosFiltrados = dadosProjetos.filter(row =>
        row["Resposta Aconex"]?.trim().toUpperCase() === respostaFiltrada
      );
    }
    renderizaTabela(projetosFiltrados, `Resposta Aconex: ${respostaFiltrada}`);
  }

  function renderizaTabela(linhas, tituloFiltro) {
    const container = document.getElementById("tabelaProjetos");
    if (linhas.length === 0) {
      container.innerHTML = `<p style="text-align:center; color:#777;">Nenhum projeto encontrado para <strong>${tituloFiltro}</strong>.</p>`;
      return;
    }

    const colunas = Object.keys(linhas[0]);
    let html = `<table><thead><tr>`;
    colunas.forEach(col => { html += `<th>${col}</th>`; });
    html += `</tr></thead><tbody>`;
    linhas.forEach(linha => {
      html += `<tr>`;
      colunas.forEach(col => {
        html += `<td>${linha[col] ?? ""}</td>`;
      });
      html += `</tr>`;
    });
    html += `</tbody></table>`;
    container.innerHTML = html;
  }

  fetch(planilhaCSV)
    .then(response => response.text())
    .then(csv => {
      Papa.parse(csv, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          processaDados(results.data);
        }
      });
    });

  document.getElementById("arquivoCSV").addEventListener("change", function(e) {
    Papa.parse(e.target.files[0], {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        processaDados(results.data);
      }
    });
  });
</script>
</body>
</html>
